<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ملفي الشخصي - TAREK GAMER DZ</title>
<link rel="stylesheet" href="profile.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- خلفية -->
<img src="profile.png" class="bg-profile" alt="خلفية">

<!-- موسيقى الخلفية -->
<audio autoplay loop id="music-profile">
  <source src="Musicprofil.mp3" type="audio/mpeg">
</audio>

<!-- الترحيب والساعة -->
<div class="top-bar">
  <div class="welcome">مرحبا بك في صفحتك الشخصية</div>
  <div class="clock" id="clock">00:00:00</div>
</div>

<!-- تسجيل الدخول -->
<div class="login-container" id="login-container">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة السر">
  <input type="file" id="profile-pic" accept="image/*">
  <button id="login-btn">دخول</button>
</div>

<!-- معلومات الحساب -->
<div class="profile-info" id="profile-info">
  <div class="profile-header">
    <img id="user-img" src="" alt="صورة المستخدم">
    <h2 id="user-name"></h2>
  </div>
  <p>رصيدك: <span id="user-tbs">0</span> TBS</p>
  <p>وقت التفاعل: <span id="user-time">0</span> دقائق</p>
  <button id="logout-btn">خروج</button>
</div>

<!-- أيقونة دخول المدير -->
<div class="admin-entry" id="admin-entry" title="المدير"></div>

<script src="profile.js"></script>
</body>
</html>
