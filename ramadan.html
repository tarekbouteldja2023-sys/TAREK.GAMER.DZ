<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رمضان - TAREK GAMER DZ</title>
<link rel="stylesheet" href="styleramadan.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- فيديو الخلفية -->
<video id="bg-video" autoplay loop muted>
  <source src="video1.mp4" type="video/mp4">
</video>

<!-- الصوتيات -->
<audio id="bg-music" autoplay loop>
  <source src="music1.mp3" type="audio/mp3">
</audio>
<audio id="click-sound">
  <source src="click.mp3" type="audio/mp3">
</audio>

<!-- الشريط العلوي -->
<div class="top-nav">
  <a href="index.html" onclick="playClick()"><i class="fas fa-home"></i> العودة للصفحة الرئيسية</a>
</div>

<!-- الشريط الجانبي -->
<div class="sidebar">
  <div class="date-display">
    <p>التاريخ الميلادي: <span id="gregorian-date"></span></p>
    <p>التاريخ الهجري: <span id="hijri-date"></span></p>
  </div>
</div>

<!-- العداد لرمضان -->
<div class="countdown-wrapper">
  <h2>كم تبقى حتى رمضان؟</h2>
  <div id="countdown"></div>
</div>

<!-- الساعة المسجدية الرقمية -->
<div class="mosque-clock-wrapper">
  <div class="mosque-clock-frame">
    <div id="mosque-clock"></div>
  </div>
</div>

<!-- بطاقات رمضان اليومية -->
<div class="daily-cards" id="daily-cards">
  <!-- سيتم توليد 30 بطاقة تلقائياً بواسطة JS -->
</div>

<!-- مواعيد الصلاة -->
<div class="prayer-times">
  <h3>مواعيد الصلاة</h3>
  <ul id="prayer-list">
    <!-- سيتم توليدها ديناميكياً -->
  </ul>
</div>

<!-- تذييل -->
<footer>
  الموقع مصمم من طرف : TAREK BOUTELDJA | يوم الانشاء : 30/01/2026
</footer>

<script src="scriptramadan.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
